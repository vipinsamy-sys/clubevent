<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Club Event System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    padding: 20px 0;
}
.register-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 100%;
}
.register-header {
    background: linear-gradient(45deg, #667eea, #764ba2);
    color: white;
    padding: 2rem;
    text-align: center;
}
.form-control {
    border-radius: 10px;
    border: 2px solid #e9ecef;
    padding: 12px 15px;
}
.form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
}
.btn-register {
    background: linear-gradient(45deg, #667eea, #764ba2);
    border: none;
    border-radius: 10px;
    padding: 12px;
    font-weight: 600;
}
.btn-register:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}
.form-section { display: none; }
.form-section.active { display: block; }
.nav-tabs .nav-link.active { background: #667eea; color: white; }
</style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="register-card">
                <div class="register-header">
                    <i class="fas fa-user-plus fa-3x mb-3"></i>
                    <h3>Create Account</h3>
                    <p>Join the Club Event System</p>
                </div>
                <div class="p-4">

                    <!-- Role Tabs -->
                    <ul class="nav nav-tabs mb-3" id="roleTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#studentSection">Student</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="faculty-tab" data-bs-toggle="tab" data-bs-target="#facultySection">Faculty</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#adminSection">Admin</button>
                        </li>
                    </ul>

                    <form id="registerForm">
                        <div class="tab-content">
                            <!-- Student -->
                            <div class="tab-pane fade show active form-section" id="studentSection">
                                <h5>Student Details</h5>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Email</label>
                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Password</label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Confirm Password</label>
                                        <input type="password" class="form-control" name="confirmPasswordStudent" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Phone</label>
                                        <input type="tel" class="form-control" name="phone" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Student ID</label>
                                        <input type="text" class="form-control" name="studentId" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Department</label>
                                        <select class="form-control" name="department" required>
                                            <option value="">Select Department</option>
                                            <option>Mechatronics</option>
                                            <option>Computer Science</option>
                                            <option>Information Technology</option>
                                            <option>Electronics</option>
                                            <option>Mechanical</option>
                                            <option>Civil</option>
                                            <option>Electrical</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Year</label>
                                        <select class="form-control" name="year" required>
                                            <option value="">Select Year</option>
                                            <option>1st Year</option>
                                            <option>2nd Year</option>
                                            <option>3rd Year</option>
                                            <option>4th Year</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                           
                        <div class="d-flex justify-content-between mt-3">
                            <button type="submit" class="btn btn-primary btn-register"><i class="fas fa-user-plus me-2"></i>Create Account</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                    <div class="text-center mt-2">
                        <a href="index.html"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Login Role Selection Popup -->
<div class="modal fade" id="loginPopup" tabindex="-1" aria-labelledby="loginPopupLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content custom-modal text-center">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="loginPopupLabel">Welcome Back!</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="mb-3">Select your role to login:</p>
                <div class="d-flex justify-content-center gap-3 mb-3">
                    <a href="student-login.html" class="btn btn-secondary">Student</a>
                    <a href="admin-login.html" class="btn btn-secondary">Admin</a>
                    <a href="faculty-login.html" class="btn btn-secondary">Faculty</a>
                </div>
                <hr class="border-light">
                <p class="mb-2">Or register if you are new:</p>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
